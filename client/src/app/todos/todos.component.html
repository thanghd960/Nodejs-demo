<div class="todo-list">
  <div *ngFor="let todo of todos">
    <div class="row">
      <div class="col-md-1">
        <input type="checkbox">
      </div>
      <div class="col-md-7">
        <!-- Some To Do   -->
        {{todo.title}}
      </div>
      <div class="col-md-4">
        <input type="button" (click)="deleteTodo(todo._id)" value="Delete" class="btn btn-danger">
      </div>
    </div>
  </div>


</div>
